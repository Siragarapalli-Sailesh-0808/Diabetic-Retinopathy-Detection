services:
  - type: web
    name: diabetic-retinopathy-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./dr_detection.db
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_DIR
        value: ./uploads
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
